<div [ngClass]="{ 'show': message }" class="toast align-items-center text-bg-{{status}} bottom-0 start-50 translate-middle-x position-absolute m-3" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="bi bi-exclamation-circle-fill me-1"></i> <span>{{ message }}</span>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" (click)="dismiss()"></button>
    </div>
</div>
